<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <section id="color-list"></section>
    <script type="module">
        import {html,render} from 'lit-html';
        import './template-bind.js';
        const title ='Hello owc World';
        render (
            html`
            <template-bind .title=${title}>
                SOME MORE LIGHT-DOM
                </template-bind>
            `,
            document.querySelector('#demo')
        );
        render (
            html`
            <color-list></color-list>
            `,
            document.querySelector('#color-list')
        );
        
    </script>
    
</body>
</html>
