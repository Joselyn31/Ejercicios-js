<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Estilos en slots</h2>
    <slots-element>
        <p>Slotted paragraph</p>
        <span slot="hi"> Slotted span inside a div</span>
    </slots-element>
    <p>---</p>

    <p>Cambiando fuera del shadow tree</p>
    <slot-element>
        <div>stylable with ::slotted()</div>
    </slot-element>
    <slot-element>
        <div><p>not stylable with ::slotted()</p></div>
    </slot-element>
    <style>
        slot-element div{
            border-style:dotted ;
        }
    </style>

    <script type="module" src="./main.js"></script>
    
</body>
</html>
